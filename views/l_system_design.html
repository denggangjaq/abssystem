<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>会员管理菜单</title>
	<link rel="stylesheet" href="../public/css/animate.css">
	<link rel="stylesheet" href="../public/css/base.css">
	<link rel="stylesheet" href="../public/css/l_left_style.css">
</head>
<body>
	<ul class="menber-box Animate">
		<li class="animated"><a href="">会员卡设置</a></li>
		<li class="animated"><a href="">商品设置</a></li>
		<li class="animated"><a href="">其他设置</a></li>
		<li class="animated"><a href="">积分设置</a></li>
		<li class="animated"><a href="javascript:;" onclick="function(){alert('正在开发中')}">员工管理</a></li>
	</ul>
<script src="../public/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".Animate li").mouseover(function(){
            
            $(this).addClass('pulse');
        });
        $(".Animate li").mouseout(function(){
            $(this).removeClass('pulse');
        });
	})
</script>
</body>
</html>
